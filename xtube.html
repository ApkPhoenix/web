<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام خوش‌آمدگویی</title>
    <style>
        @font-face {
            font-family: 'Yekan';
            src: url('https://apkphoenix.github.io/web/Yekan.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Yekan', sans-serif;
            overflow: hidden; /* Added to prevent scroll during animations */
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        #message-box {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeInUp 4.8s ease forwards;
        }
        #message-box:hover {
            transform: scale(1.05);
        }
        #message-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards;
        }
        #message-box p {
            font-size: 17px;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease forwards;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 18px;
            font-family: 'Yekan', sans-serif;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1.4s ease forwards;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .btn img {
            vertical-align: middle;
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-telegram {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="message-box">
        <h1>⁷ ApkPhoenix ⁷</h1>
        <p>دوست عزیزم، می‌تونی با عضویت در کانال تلگرامی ما، از ما حمایت کنی و به رشد و ارتقای محتوای ما کمک کنی</p>
        <a href="https://t.me/ApkPhoenix" class="btn btn-telegram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" width="20">
            عضو در کانال
        </a>
        <br>  <button class="btn btn-primary" onclick="showFullScreen()">ادامه</button>
    </div>

    <iframe id="content-frame" src="https://en.rusporn.vip/" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; border:none;"></iframe>

    <script>
        function showFullScreen() {
            document.getElementById('message-box').style.display = 'none';
            document.getElementById('content-frame').style.display = 'block';
        }
    </script>
</body>
</html>
